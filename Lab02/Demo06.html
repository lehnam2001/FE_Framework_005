<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Owl carousel</title>
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">

</head>
<body>
    <div class="owl-carousel">
        <div> <img src="./img/carousel2.jpg" alt=""> </div>
        <div> <img src="./img/carousel3.jfif" alt=""> </div>
        <div> <img src="./img/carousel4.jpg" alt=""> </div>
        <div> <img src="./img/carousel5.webp" alt=""> </div>
        <div> <img src="./img/carousel.jfif" alt=""> </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/owl.carousel.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".owl-carousel").owlCarousel({
                margin: 5,
                autoplay: true,
                loop: true,
                autoplaySpeed: 500
            });
        })
    </script>
    
</body>
</html>
