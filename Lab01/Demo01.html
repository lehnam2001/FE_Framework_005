<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="" type="image/x-icon">
    <title>Demo 01</title>
</head>
<body>
    <h1>Selector</h1>

    <ul id="id">
        <li class="a">item 1</li>
        <li class="a">item 2</li>
        <li class="b">item 3</li>
        <li class="b">item 4</li>
        <li>
            <div>
                <p>This is paragraph inside</p>
            </div>
        </li>
    </ul>

    <p class="a">This is paragraph with A class</p>
    <p id="para2">This is paragraph with #para2</p>
    <p class="b">This is paragraph with B class</p>
    <p>This is paragraph</p>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('p').css('border', '1px solid #cc3366');
            $('.a').css('background-color', '#33cc66');
            $('#para2').css('color', '#3366cc');
        })
    </script>
</body>
</html>
