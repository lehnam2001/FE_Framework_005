<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="" type="image/x-icon">
    <title>Demo 08</title>
    <style>
        div {
            width: 400px;
            height: 300px;
            border:1px solid #cc3366;
            text-align: center;
            line-height: 300px;
        }

        .fillBackground {
            background-color: #c9c988;
        }
    </style>
</head>
<body>
    
    <h1>Demo event 09</h1>
    <div>This is value</div>
    
    <button type="button" id="btnShow">Show</button>
    <button type="button" id="btnHidden">Hidden</button>
    <button type="button" id="btnFadeIn">Fade-in</button>
    <button type="button" id="btnFadeOut">Fade-out</button>
    <button type="button" id="btnToggle">Toggle</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
       $(document).ready(function () {

        $('#btnShow').click(function() {
            $('div').show(5000)
        })

        $('#btnHidden').click(function() {
            $('div').hide(5000)
        })
        
        $('#btnFadeIn').click(function() {
            $('div').fadeIn(5000)
        })
        
        $('#btnFadeOut').click(function() {
            $('div').fadeOut(5000)
        })

        $('#btnToggle').click(function() {
            $('div').toggle(5000)
        })


       })

    

    </script>
</body>
</html>
