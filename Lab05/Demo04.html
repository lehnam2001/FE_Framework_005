<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Layout04</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
   <style>
        .container {
            background-color: var(--color-green);
            color: var(--color-white);
        }

        .item {
            border: 1px solid var(--color-pink);
            background-color: var(--color-purple);
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="item col-4">column 1</div>
            <div class="item col-6">column 2</div>
            <div class="item col">column 3</div>
        </div>
        <div class="row row-cols-2">
            <div class="item col">Item1</div>
            <div class="item col">Item2</div>
            <div class="item col">Item3</div>
            <div class="item col">Item4</div>
        </div>

        <div class="row row-cols-auto">
            <div class="item col">Item 1</div>
            <div class="item col">Item 2</div>
            <div class="item col">Item 3</div>
            <div class="item col">Item 4</div>
        </div>

        <div class="row gx-2 gy-1">
            <div class="item col p-3">Item 1</div>
            <div class="item col p-3">Item 2</div>
            <div class="item col p-3">Item 3</div>
            <div class="item col p-3">Item 4</div>
        </div>
    </div>
    
</body>
</html>
